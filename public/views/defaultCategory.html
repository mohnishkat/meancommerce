<section data-ng-controller="CategoriesController" data-ng-init="loadDefaultCategory()">
	<div class="collapse navbar-collapse navbar-ex1-collapse">
		<ul class="nav navbar-nav">
			<li class="active" data-ng-repeat="category in categories">
				<a data-ng-href="#!/category/products/{{category._id}}">{{category.name}}</a>
			</li>			
		</ul>
	</div>
</section>
